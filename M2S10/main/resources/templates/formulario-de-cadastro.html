<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <form action="#"
          th:action="@{/produto/cadastro}"
          th:object="${produtoDTO}"
          method="post">
        <label for="nome">Nome</label>
        <input type="text" th:field="*{nome}"  id="nome" placeholder="Nome">
        <br>
        <label for="descricao">Descrição</label>
        <input type="text" th:field="*{descricao}"  id="descricao" placeholder="Descrição">
        <br>
        <label for="dataDeLancamento">Data de lançamento</label>
        <input type="date" th:field="*{dataDeLancamento}"  id="dataDeLancamento" placeholder="Data de Lançamento">
        <br>
        <label for="preco">Preço</label>
        <input type="number" th:field="*{preco}"  id="preco" placeholder="Preço">
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
