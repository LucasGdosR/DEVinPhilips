<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <ng-container *ngFor="let notification of notifications">
            <a [ngClass]="{ 'lido': notification.lido}" class="list-group-item list-group-item-action" *ngIf="todosLidoNaoLido == 'all' || todosLidoNaoLido == 'read' && notification.lido || todosLidoNaoLido == 'undread' && !notification.lido">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> {{ notification.app }}</h5>
                <small>{{ notification.timestamp }}</small>
              </div>
              <p class="mb-1">{{ notification.description }}</p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" (click)="read(notification)">Ler</button>
              </div>
            </a>
          </ng-container>
        </div>
      </div>
    </div>
</div>
