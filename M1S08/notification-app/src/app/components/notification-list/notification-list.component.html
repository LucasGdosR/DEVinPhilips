<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <a *ngFor="let notification of notifications"href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1"> {{ notification.app }}</h5>
              <small>{{ notification.timestamp }}</small>
            </div>
            <p class="mb-1">{{ notification.description }}</p>
          </a>
        </div>
      </div>
    </div>
</div>
