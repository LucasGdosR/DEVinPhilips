<form action="" class="container bg-warning rounded mt-4">
    <div class="row">
        <div class="col-6">
            <label class="form-label mt-3" for="email">E-mail</label><br>
            <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email">
        </div>
        <div class="col-6">
            <label class="form-label mt-3" for="password">Password</label><br>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <div class="col-3">
            <button class="btn btn-danger my-3" type="submit" (click)="salvar()">Enviar</button>
        </div>
    </div>
</form>
